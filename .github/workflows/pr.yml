name: PR CI

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install Node.js dependencies
        run: yarn

      - name: Run linters
        run: yarn lint

  run-license-checker:
    name: Run license checker
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install Node.js dependencies
        run: yarn

      - name: Run checker
        run: yarn check-license

